<body>
    
        <div class="row whole ">
            <div class="col-12">
                <div class="card w-75 login-card" style="width: 18rem;">
            <H1 class="heading">
                Sign Up
            </H1>       
                      
            <div class="card-body">
               <div class="form-row">
                    <div class="input-col">
                        <form method="get" action="real-estate.html">
                            
                                
                                    <div class="input-group flex-nowrap input-box">
                                        <span class="input-group-text icon" id="addon-wrapping">N </span>
                                        <input type="text" class="form-control" placeholder="Name" >
                                      </div>
                                
                                
                                    <div class="input-group flex-nowrap input-box">
                                        <span class="input-group-text icon" id="addon-wrapping">S </span>
                                        <input type="text" class="form-control" placeholder="Surname" >
                                      </div>
                                          
                                      <div class="input-group flex-nowrap input-box">  
                                        <span class="input-group-text " id="addon-wrapping">@</span>
                                        <input type="email" class="form-control" placeholder="Email" >
                                      </div>
                              
                                      <div class="input-group flex-nowrap input-box">  
                                        <span class="input-group-text " id="addon-wrapping">*</span>
                                        <input type="password" class="form-control" placeholder="Password" >
                                      </div>
                                      <div class="input-group flex-nowrap input-box">  
                                        <span class="input-group-text " id="addon-wrapping">*</span>
                                        <input type="password" class="form-control" placeholder="Confirm Password" >
                                      </div>
                                      
                                      <button type="submit" class="btn btn-outline-dark btn-lg submit">Submit</button>
                         

                         </form>
                    </div>
               </div>
                    </div>
                  </div>
            </div>
        </div>
